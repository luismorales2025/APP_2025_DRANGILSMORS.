<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRANGILS MORALES - Tienda</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }

        .contenedor-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .producto {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0002;
            text-align: center;
        }

        .producto img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 8px;
        }

        .precio {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }

        .descripcion {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>
    <h1>DRANGILS MORALES - Productos</h1>

    <div id="categorias"></div>

<script>
const URL_JSON = "https://raw.githubusercontent.com/luismorales2025/APP_2025_DRANGILSMORS./main/data/products.json";

async function cargarProductos() {
    try {
        const resp = await fetch(URL_JSON);
        const productos = await resp.json();

        const contenedorCategorias = document.getElementById("categorias");
        contenedorCategorias.innerHTML = "";

        const categorias = {};

        productos.forEach(p => {
            if (!categorias[p.category]) categorias[p.category] = [];
            categorias[p.category].push(p);
        });

        for (const categoria in categorias) {
            contenedorCategorias.innerHTML += `<h2>${categoria.toUpperCase()}</h2>`;

            let html = `<div class='contenedor-productos'>`;

            categorias[categoria].forEach(p => {
                html += `
                <div class="producto">
                    <img src="${p.image}" alt="${p.title}">
                    <h3>${p.title}</h3>
                    <p class="descripcion">${p.description}</p>
                    <p class="precio">Q ${p.price}</p>
                </div>
                `;
            });

            html += `</div>`;
            contenedorCategorias.innerHTML += html;
        }

    } catch (e) {
        console.error("Error cargando productos:", e);
        document.getElementById("categorias").innerHTML =
            "<p>Error al cargar productos.</p>";
    }
}

cargarProductos();
</script>

</body>
</html>
