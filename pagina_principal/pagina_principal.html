<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRANGILS MORALES - Productos</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f1f1f1;
        }

        header {
            background-color: rgba(35, 47, 62, 0.9);
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        nav a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
            background: #ff007f;
            padding: 6px 12px;
            border-radius: 8px;
        }

        .productos-container {
            max-width: 1100px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: center;
        }

        .producto img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
        }

        button {
            width: 100%;
            background: #ff5722;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 8px;
        }

        button:hover {
            background: #ff7043;
        }
    </style>
</head>
<body>

<header>
    <h1>DRANGILS MORALES</h1>
    <nav>
        <a href="categorias_general/categoria.html">Categorías</a>
        <a href="index.html">Inicio</a>
        <a href="opciones/vercarrito.html">Carrito</a>
    </nav>
</header>

<h2 style="text-align:center; margin-top:20px;">Productos Disponibles</h2>

<div class="productos-container" id="contenedorProductos">
    <p style="grid-column: 1/-1; text-align:center;">Cargando productos...</p>
</div>

<script>
const URL_JSON = "https://raw.githubusercontent.com/luismorales2025/APP_2025_DRANGILSMORS/main/data/products.json";

async function cargarProductos() {
    try {
        const resp = await fetch(URL_JSON);
        const productos = await resp.json();

        const cont = document.getElementById("contenedorProductos");
        cont.innerHTML = "";

        productos.forEach(prod => {
            cont.innerHTML += `
                <div class="producto">
                    <img src="${prod.image}" alt="${prod.title}">
                    <h3>${prod.title}</h3>
                    <p><strong>Q${prod.price}</strong></p>

                    <button class="boton-descripcion" data-nombre="${prod.title}">
                        Ver descripción
                    </button>

                    <button onclick="agregarAlCarrito('${prod.title}', ${prod.price})">
                        Agregar al carrito
                    </button>
                </div>
            `;
        });

        activarBotonesDescripcion();
    } catch (e) {
        console.log("Error cargando productos:", e);
    }
}

function activarBotonesDescripcion() {
    const botones = document.querySelectorAll(".boton-descripcion");

    botones.forEach(btn => {
        btn.addEventListener("click", () => {
            const nombre = btn.getAttribute("data-nombre");

            // Guardar nombre del producto elegido
            localStorage.setItem("productoSeleccionado", nombre);

            // Redirigir a la página de descripción
            window.location.href = "opciones/descripcion.html";
        });
    });
}

function agregarAlCarrito(nombre, precio) {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    carrito.push({ nombre, precio });

    localStorage.setItem("carrito", JSON.stringify(carrito));

    alert("Producto agregado al carrito");
}

cargarProductos();
</script>

</body>
</html>
