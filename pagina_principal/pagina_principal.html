<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda DRANGILS</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #232f3e;
      color: white;
      padding: 1em;
      text-align: center;
    }

    #listaProductos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 1em;
      padding: 1em;
    }

    .producto-card {
      background: white;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .producto-card img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }

    .boton-carrito {
      margin-top: 10px;
      padding: 10px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>DRANGILS MORALES - Productos</h1>
  <p>Carrito (<span id="contadorCarrito">0</span>)</p>
</header>

<div id="listaProductos">
  <h3>Cargando productos...</h3>
</div>

<script>
const URL_JSON = "https://raw.githubusercontent.com/luismorales2025/APP_2025_DRANGILSMORS./main/data/products.json";

// -------------------------
//  CARGAR PRODUCTOS
// -------------------------
async function cargarProductos() {
  try {
    const response = await fetch(URL_JSON + "?v=" + Date.now());
    const productos = await response.json();

    const contenedor = document.getElementById("listaProductos");
    contenedor.innerHTML = "";

    productos.forEach(prod => {
      contenedor.innerHTML += `
        <div class="producto-card">
          <img src="${prod.image}" alt="${prod.title}">
          <h3>${prod.title}</h3>
          <p>${prod.description}</p>
          <strong>Q${prod.price}</strong><br>
          <button class="boton-carrito" data-nombre="${prod.title}" data-precio="${prod.price}">
            Agregar al carrito
          </button>
        </div>
      `;
    });

    activarBotonesCarrito();

  } catch (error) {
    console.error("Error cargando JSON", error);
    document.getElementById("listaProductos").innerHTML = "<p>Error cargando productos.</p>";
  }
}

// -------------------------
//  FUNCIONES DEL CARRITO
// -------------------------
function activarBotonesCarrito() {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  // Actualizar contador
  document.getElementById("contadorCarrito").innerText = carrito.length;

  const botones = document.querySelectorAll(".boton-carrito");

  botones.forEach(btn => {
    btn.addEventListener("click", () => {
      carrito.push({
        nombre: btn.getAttribute("data-nombre"),
        precio: btn.getAttribute("data-precio")
      });

      localStorage.setItem("carrito", JSON.stringify(carrito));
      document.getElementById("contadorCarrito").innerText = carrito.length;

      alert("Producto agregado: " + btn.getAttribute("data-nombre"));
    });
  });
}

cargarProductos();
</script>

</body>
</html>
