<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categor√≠as de Productos</title>

<style>
    body {
        margin: 0;
        background: #0f1624;
        color: white;
        font-family: Arial, sans-serif;
    }

    header {
        background: #1a2433;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 0 20px #00ffff55;
    }

    header h1 {
        color: #ffea00;
        text-shadow: 0 0 10px yellow;
    }

    .categoria-btn {
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 12px;
        background: #ff007f;
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 0 10px #ff007f;
        transition: .3s;
    }

    .categoria-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff4da6;
    }

    .contenedor {
        width: 90%;
        margin: auto;
        padding-top: 40px;
        text-align: center;
    }
</style>

</head>
<body>

<header>
    <h1>DRANGILS MORALES</h1>
</header>

<h2 style="text-align:center; margin-top:30px;">Categor√≠as de Productos</h2>

<div id="categoria-container" class="contenedor"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    // üî• Ruta CORRECTA para Netlify
    fetch("../../data/products.json")
        .then(res => res.json())
        .then(productos => {

            // Obtener todas las categor√≠as sin repetir
            const categorias = [...new Set(productos.map(p => p.categoria))];

            const cont = document.getElementById("categoria-container");

            cont.innerHTML = categorias.map(cat => `
                <button class="categoria-btn"
                    onclick="window.location.href='categoria.html?cat=${cat}'">
                    ${cat}
                </button>
            `).join("");

        })
        .catch(err => console.error("Error:", err));

});
</script>

</body>
</html>
