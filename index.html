<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRANGILS MORALES - Bienvenido</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('imagenes/plata.jpeg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Menos oscura para que se vea la imagen */
      backdrop-filter: blur(3px);
    }

    .caja-bienvenida {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 3em 4em;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: flotar 4s ease-in-out infinite;
      max-width: 90%;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .titulo {
      font-size: 3em;
      color: #ffcc00;  /* Amarillo brillante */
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffffff;
      animation: brillo 2.5s infinite alternate;
    }

    @keyframes brillo {
      0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #fff; }
      100% { text-shadow: 0 0 20px #ffffff, 0 0 40px #ffcc00; }
    }

    .descripcion {
      font-size: 1.3em;
      color: #fff;
      margin: 1.5em 0 2em 0;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .btn-ingresar {
      display: inline-block;
      padding: 1em 3em;
      border-radius: 50px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #222;
      font-weight: bold;
      font-size: 1.2em;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-ingresar:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    @media screen and (max-width: 600px) {
      .caja-bienvenida {
        padding: 2em;
      }

      .titulo {
        font-size: 2em;
      }

      .descripcion {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="caja-bienvenida">
    <h1 class="titulo">¡Bienvenido a DRANGILS MORALES!</h1>
    <p class="descripcion">Explora nuestros productos con pasión y estilo. No hace falta registrarse, ¡adelante!</p>
    <a href="pagina_principal/pagina_principal.html" class="btn-ingresar">Entrar a la Tienda</a>
  </div>
  <script>
  // Bloquear clic derecho
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // Bloquear teclas Ctrl+U, Ctrl+S, Ctrl+Shift+I, F12
  document.onkeydown = function(e) {
    if (
      e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c') ||
      (e.ctrlKey && e.shiftKey && e.key === 'I') ||
      e.key === 'F12'
    ) {
      e.preventDefault();
      return false;
    }
  };
</script>
</body>
</html>
