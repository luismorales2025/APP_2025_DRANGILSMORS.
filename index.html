<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido - DRANGILS MORALES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('imagenes/imagen_general_fondo.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .bienvenida {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 15px;
      max-width: 90%;
    }

    .bienvenida h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
      color: #00eaff;
    }

    .bienvenida p {
      font-size: 1em;
      margin-bottom: 1.5em;
    }

    .btn-ingresar {
      background-color: #0771f3;
      color: white;
      padding: 0.8em 2em;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-ingresar:hover {
      background-color: #034392;
    }

    @media screen and (max-width: 600px) {
      .bienvenida {
        padding: 1.5em;
      }

      .bienvenida h1 {
        font-size: 1.5em;
      }

      .bienvenida p {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="bienvenida">
    <h1>¡Bienvenido a DRANGILS MORALES!</h1>
    <p>Explora nuestra tienda libremente. Disfrutá de productos únicos sin necesidad de registrarte.</p>
    <a href="pagina_principal/pagina_principal.html" class="btn-ingresar">Ingresar</a>
  </div>
</body>
</html>
