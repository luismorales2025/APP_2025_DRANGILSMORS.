<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descripción del Producto</title>

  <!-- TU CSS ORIGINAL (NO MODIFIQUÉ NADA) -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('../imagenes/plata.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: rgba(35, 47, 62, 0.9);
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      color: #ffcc00;
      font-size: 1.5em;
      text-shadow: 0 0 10px #ffcc00;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 1em;
      background-color: #ff007f;
      border-radius: 8px;
      margin-left: 0.5em;
    }

    #contenido {
      padding: 2em;
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      margin-top: 2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .producto-detalle {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      align-items: flex-start;
    }

    .producto-detalle img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .info-producto {
      flex: 1;
      min-width: 250px;
    }

    .info-producto h2 {
      margin-top: 0;
    }

    .boton-carrito {
      background-color: #ff5722;
      border: none;
      padding: 0.8em 1.2em;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1em;
      width: 100%;
      max-width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    footer {
      background-color: rgba(35, 47, 62, 0.9);
      color: white;
      padding: 2em;
      font-size: 14px;
      margin-top: 2em;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <h1>Descripción del Producto</h1>
  <nav>
    <a href="../index.html">Inicio</a>
    <a href="../opciones/vercarrito.html">Carrito (<span id="contadorCarrito">0</span>)</a>
  </nav>
</header>

<div id="contenido">
  <h2>Cargando...</h2>
</div>

<footer>
  © 2025 DRANGILS MORALES. Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
const URL_JSON =
 "https://raw.githubusercontent.com/luismorales2025/APP_2025_DRANGILSMORS./main/data/products.json";

async function cargarDescripcion() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  try {
    const resp = await fetch(URL_JSON);
    const productos = await resp.json();

    const producto = productos.find(p => p.id == id);

    if (!producto) {
      document.getElementById("contenido").innerHTML =
        "<h2>Producto no encontrado</h2>";
      return;
    }

    document.getElementById("contenido").innerHTML = `
      <div class="producto-detalle">
        <img src="${producto.image}" alt="${producto.title}">
        <div class="info-producto">
          <h2>${producto.title}</h2>
          <p><b>Precio:</b> Q${producto.price}</p>
          <p><b>Descripción:</b> ${producto.description}</p>

          <button class="boton-carrito" onclick="agregarCarrito('${producto.title}', ${producto.price})">
            Agregar al carrito
          </button>
        </div>
      </div>
    `;
  } catch (e) {
    console.log(e);
    document.getElementById("contenido").innerHTML =
      "<h2>Error al cargar información</h2>";
  }
}

function agregarCarrito(nombre, precio) {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  let existe = carrito.find(p => p.nombre === nombre);
  if (existe) existe.cantidad++;
  else carrito.push({ nombre, precio, cantidad: 1 });

  localStorage.setItem("carrito", JSON.stringify(carrito));
  actualizarContador();

  Swal.fire({
    icon: "success",
    title: "Producto agregado",
    text: `${nombre} fue agregado al carrito.`
  });
}

function actualizarContador() {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  document.getElementById("contadorCarrito").textContent =
    carrito.reduce((acc, p) => acc + p.cantidad, 0);
}

cargarDescripcion();
actualizarContador();
</script>

</body>
</html>
