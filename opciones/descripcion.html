<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descripción del Producto</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f5f5;
      padding-bottom: 40px;
    }

    header {
      background-color: rgba(35, 47, 62, 0.9);
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      color: #ffcc00;
      font-size: 1.5em;
      text-shadow: 0 0 10px #ffcc00;
      animation: flotar 2s ease-in-out infinite alternate;
    }

    @keyframes flotar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    nav a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
      background: #ff007f;
      padding: 6px 12px;
      border-radius: 8px;
    }

    .contenedor {
      max-width: 700px;
      margin: 25px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .contenedor img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background: #ff5722;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #ff7043;
    }
  </style>
</head>
<body>

<header>
  <h1>DRANGILS MORALES</h1>
  <nav>
    <a href="../categorias_general/categoria.html">Categorías</a>
    <a href="../index.html">Inicio</a>
    <a href="vercarrito.html">Carrito</a>
  </nav>
</header>

<div class="contenedor">
  <h2 id="titulo">Cargando...</h2>
  <img id="imagen" src="">
  <p id="descripcion"></p>
  <h3 id="precio"></h3>

  <button id="btnCarrito">Agregar al carrito</button>
</div>

<script>
const URL_JSON = "https://raw.githubusercontent.com/luismorales2025/APP_2025_DRANGILSMORS/main/data/products.json";

async function cargarDescripcion() {
  const nombre = localStorage.getItem("productoSeleccionado");

  if (!nombre) {
    document.getElementById("titulo").innerText = "Producto no encontrado";
    return;
  }

  const resp = await fetch(URL_JSON);
  const productos = await resp.json();

  const prod = productos.find(p => p.title === nombre);

  if (!prod) {
    document.getElementById("titulo").innerText = "No existe información";
    return;
  }

  document.getElementById("titulo").innerText = prod.title;
  document.getElementById("imagen").src = prod.image;
  document.getElementById("descripcion").innerText = prod.description;
  document.getElementById("precio").innerText = "Q" + prod.price;

  document.getElementById("btnCarrito").onclick = () => {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push({ nombre: prod.title, precio: prod.price });
    localStorage.setItem("carrito", JSON.stringify(carrito));
    alert("Producto agregado.");
  };
}

cargarDescripcion();
</script>

</body>
</html>
