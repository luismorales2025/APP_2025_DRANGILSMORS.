<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>

    <link rel="stylesheet" href="../css/estilos.css">

    <style>
        /* Solo agrego estilos mínimos para tallas */
        #sizeContainer {
            margin-top: 10px;
        }

        #sizeContainer label {
            font-weight: bold;
            color: #013f49;
            font-size: 18px;
        }

        #sizeContainer select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Detalle del Producto</h1>
    </header>

    <main class="product-container">

        <div class="product-image">
            <img id="productImage" src="" alt="Imagen del producto">
        </div>

        <div class="product-info">

            <h2 id="productTitle"></h2>

            <p><strong>Precio:</strong> Q<span id="productPrice"></span></p>

            <p><strong>Descripción:</strong> <span id="productDescription"></span></p>

            <!-- ⭐⭐⭐ TALLAS (solo si el producto trae sizes) ⭐⭐⭐ -->
            <div id="sizeContainer" style="display:none;">
                <label for="sizes">Talla disponible:</label>
                <select id="sizes"></select>
            </div>

            <!-- Cantidad -->
            <label for="quantity"><strong>Cantidad:</strong></label>
            <input id="quantity" type="number" value="1" min="1">

            <button id="addToCartBtn">Agregar al carrito</button>

        </div>

    </main>

    <footer>
        <p>© 2025 DRANGILS MORALES_APPS</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        const DATA_URL = "https://raw.githubusercontent.com/luismorales2025/APP_2025_DRANGILSMORS./main/data/products.json";

        async function loadProduct() {
            try {
                const res = await fetch(DATA_URL);
                const products = await res.json();

                const product = products.find(p => p.id === productId);

                if (!product) {
                    alert("Producto no encontrado");
                    return;
                }

                // Rellenar datos
                document.getElementById("productTitle").textContent = product.title;
                document.getElementById("productPrice").textContent = product.price;
                document.getElementById("productDescription").textContent = product.description;
                document.getElementById("productImage").src = product.image;

                // ⭐⭐⭐ Mostrar tallas si existen ⭐⭐⭐
                if (product.sizes && product.sizes.length > 0) {
                    const sizeContainer = document.getElementById("sizeContainer");
                    const sizeSelect = document.getElementById("sizes");

                    sizeContainer.style.display = "block";

                    product.sizes.forEach(size => {
                        let option = document.createElement("option");
                        option.value = size;
                        option.textContent = size;
                        sizeSelect.appendChild(option);
                    });
                }

                // Agregar al carrito
                document.getElementById("addToCartBtn").addEventListener("click", () => {
                    const qty = parseInt(document.getElementById("quantity").value);

                    const cartItem = {
                        id: product.id,
                        title: product.title,
                        price: product.price,
                        image: product.image,
                        quantity: qty,
                        size: (product.sizes && product.sizes.length > 0) 
                                ? document.getElementById("sizes").value 
                                : null
                    };

                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
                    cart.push(cartItem);
                    localStorage.setItem("cart", JSON.stringify(cart));

                    alert("Producto agregado al carrito");
                });

            } catch (error) {
                console.error(error);
                alert("Error al cargar producto");
            }
        }

        loadProduct();
    </script>

</body>
</html>
