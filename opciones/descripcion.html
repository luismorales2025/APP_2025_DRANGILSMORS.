<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>

    <style>
        body {
            margin: 0;
            background: url("https://i.imgur.com/7fF1h1N.jpeg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: rgba(0,0,0,0.8);
            padding: 12px;
            text-align: center;
            color: #ffcc00;
            font-weight: bold;
            font-size: 22px;
        }

        .menu-links {
            margin-top: 10px;
        }

        .menu-links a {
            background: #ff9800;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            margin: 4px;
            font-size: 14px;
        }

        .container {
            max-width: 1100px;
            margin: 25px auto;
            padding: 20px;
            background: rgba(255,255,255,0.90);
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .img-box img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }

        .info {
            width: 300px;
            background: #03a9f4;
            padding: 18px;
            border-radius: 15px;
            margin-left: 30px;
            margin-top: 15px;
            color: white;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }

        .info h2 {
            margin-top: 0;
        }

        .btn-carrito {
            background: #ffcc00;
            color: black;
            padding: 12px;
            font-size: 17px;
            border: none;
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-carrito:hover {
            background: #ffe066;
        }

        footer {
            margin-top: 50px;
            background: rgba(0,0,0,0.85);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 12px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .info {
                margin-left: 0;
                width: 90%;
            }

            .img-box img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        DRANGILS MORALES
        <div class="menu-links">
            <a href="/index.html">Inicio</a>
            <a href="/categorias.html">CategorÃ­as</a>
            <a href="/contacto.html">Contacto</a>
            <a href="/carrito.html">Carrito</a>
        </div>
    </div>

    <div class="container">
        <div class="img-box">
            <img id="productImage" src="" alt="Imagen del Producto">
        </div>

        <div class="info">
            <h2 id="productTitle">Cargando...</h2>
            <p><strong>Precio:</strong> Q<span id="productPrice"></span></p>
            <p><strong>DescripciÃ³n:</strong> <span id="productDescription"></span></p>

            <button class="btn-carrito" id="addCartBtn">Agregar al carrito</button>
        </div>
    </div>

    <footer>
        Â© 2025 DRANGILS MORALES_APPS
    </footer>

<script>
async function loadProduct() {
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get("title");

    const req = await fetch("/data/products.json");
    const products = await req.json();

    let product = null;

    if (title) {
        product = products.find(p => p.title.trim().toLowerCase() === title.trim().toLowerCase());
    }

    if (!product) {
        document.querySelector(".container").innerHTML = "<h2>Producto no encontrado ðŸ›‘</h2>";
        return;
    }

    document.getElementById("productTitle").textContent = product.title;
    document.getElementById("productDescription").textContent = product.description;
    document.getElementById("productPrice").textContent = product.price;

    document.getElementById("productImage").src = product.image;

    document.getElementById("addCartBtn").onclick = () => addToCart(product);
}

function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Producto agregado al carrito âœ”");
}

loadProduct();
</script>

</body>
</html>
