<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descripci√≥n del Producto</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background: #ff5722;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #ff7043;
    }
  </style>

</head>
<body>

<div class="contenedor">
  <h2 id="titulo">Cargando...</h2>
  <img id="imagen" src="">
  <p id="descripcion"></p>
  <h3 id="precio"></h3>

  <button id="btnCarrito">Agregar al carrito</button>
</div>

<script>
const URL_JSON = "https://raw.githubusercontent.com/luismorales2025/APP_2025_DRANGILSMORS./main/data/products.json";

async function cargarDescripcion() {
  const id = localStorage.getItem("productoSeleccionado");
  if (!id) return;

  const resp = await fetch(URL_JSON);
  const productos = await resp.json();
  const prod = productos.find(p => p.id == id);

  if (!prod) return;

  document.getElementById("titulo").innerText = prod.title;
  document.getElementById("imagen").src = prod.image;
  document.getElementById("descripcion").innerText = prod.description;
  document.getElementById("precio").innerText = "Q" + prod.price;

  document.getElementById("btnCarrito").onclick = () => {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push({ nombre: prod.title, precio: prod.price });
    localStorage.setItem("carrito", JSON.stringify(carrito));
    alert("Producto agregado.");
  };
}

cargarDescripcion();
</script>

</body>
</html>
