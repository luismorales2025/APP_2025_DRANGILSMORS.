<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle del Producto</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: url("../imagenes/fondo.jpg") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 20px;
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
}

.product-image {
    max-width: 350px;
    border-radius: 15px;
    background: white;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.product-info {
    width: 300px;
    background: #00bcd4;
    padding: 20px;
    color: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.product-info h3 {
    margin-top: 0;
}

.btn-carrito {
    background: #ff9800;
    width: 100%;
    padding: 12px;
    color: white;
    border: none;
    border-radius: 10px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-carrito:hover {
    background: #e68900;
}
</style>
</head>

<body>

<div class="container">

    <!-- IMAGEN -->
    <div>
        <img id="productImage" class="product-image" src="" alt="Imagen del producto">
    </div>

    <!-- INFO DEL PRODUCTO -->
    <div class="product-info">
        <h3 id="productName"></h3>
        <p><b>Precio:</b> <span id="productPrice"></span></p>
        <p><b>Descripci√≥n:</b> <span id="productDesc"></span></p>

        <button class="btn-carrito" id="addToCartBtn">Agregar al carrito</button>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const product = JSON.parse(localStorage.getItem("selectedProduct"));

    if (product) {
        document.getElementById("productName").textContent = product.nombre;
        document.getElementById("productPrice").textContent = "Q" + product.precio;
        document.getElementById("productDesc").textContent = product.descripcion;
        document.getElementById("productImage").src = "../imagenes/" + product.imagen;
    }

    document.getElementById("addToCartBtn").addEventListener("click", () => {
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carrito.push(product);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        alert("Producto agregado al carrito");
    });
});
</script>

</body>
</html>
