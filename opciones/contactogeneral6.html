<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - DRANGILS MORALES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1em;
      box-sizing: border-box;
    }

    .contacto-container {
      background-color: #1e1e1e;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #00eaff;
      margin-bottom: 1em;
      font-size: 1.8em;
    }

    p {
      font-size: 1.1em;
      margin: 0.5em 0;
    }

    a {
      color: #00eaff;
      text-decoration: underline;
      display: block;
      margin-bottom: 1em;
      font-size: 1.05em;
    }

    .btn-regresar {
      margin-top: 1em;
      padding: 0.8em 1.5em;
      background-color: #00eaff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-regresar:hover {
      background-color: #00c6d4;
    }
  </style>
</head>
<body>
  <div class="contacto-container">
    <h1>Contacto</h1>
    <p><strong>Teléfono:</strong> +502 5329 8462</p>
    <a href="https://wa.me/50253298462" target="_blank">Escríbenos al WhatsApp</a>
    <p><strong>Dirección:</strong> Caoba Flores, Ruta hacia Tikal, Petén, Guatemala</p>
    
    <button class="btn-regresar" onclick="window.location.href='../pagina_principal/pagina_principal.html'">Volver al inicio</button>
    <button class="btn-regresar" onclick="window.location.href='../categorias_general/categorias/calzado.html'">Volver a Catalogo Calzado</button>
  </div>
  <script>
  // Bloquear clic derecho
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // Bloquear teclas Ctrl+U, Ctrl+S, Ctrl+Shift+I, F12
  document.onkeydown = function(e) {
    if (
      e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c') ||
      (e.ctrlKey && e.shiftKey && e.key === 'I') ||
      e.key === 'F12'
    ) {
      e.preventDefault();
      return false;
    }
  };
</script>
</body>
</html>
