<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }
    h1 {
      text-align: center;
      color: #232f3e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 1em;
      background: white;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #232f3e;
      color: white;
    }
    button {
      padding: 0.3em 0.7em;
      margin: 0 0.3em;
      border: none;
      background-color: #ff9900;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    #total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 1em;
    }
    #btnEnviar {
      display: block;
      margin: 2em auto;
      padding: 1em 2em;
      background: green;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Tu Carrito</h1>
  <div id="carritoContainer"></div>
  <div id="total"></div>
  <button id="btnEnviar">Pagar por WhatsApp</button>

  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function renderCarrito() {
      const container = document.getElementById('carritoContainer');
      const totalDiv = document.getElementById('total');
      container.innerHTML = '';

      if (carrito.length === 0) {
        container.innerHTML = '<p>No hay productos en tu carrito.</p>';
        totalDiv.innerHTML = '';
        return;
      }

      let total = 0;
      let tabla = '<table><tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th><th>Acciones</th></tr>';

      carrito.forEach((producto, index) => {
        const subtotal = producto.precio * producto.cantidad;
        total += subtotal;
        tabla += `
          <tr>
            <td>${producto.nombre}</td>
            <td>Q${producto.precio.toFixed(2)}</td>
            <td>${producto.cantidad}</td>
            <td>Q${subtotal.toFixed(2)}</td>
            <td>
              <button onclick="cambiarCantidad(${index}, 1)">âž•</button>
              <button onclick="cambiarCantidad(${index}, -1)">âž–</button>
              <button onclick="eliminarProducto(${index})">ðŸ—‘</button>
            </td>
          </tr>`;
      });

      tabla += '</table>';
      container.innerHTML = tabla;
      totalDiv.textContent = Total a pagar: Q${total.toFixed(2)};
    }

    function cambiarCantidad(index, cambio) {
      carrito[index].cantidad += cambio;
      if (carrito[index].cantidad <= 0) {
        carrito.splice(index, 1);
      }
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderCarrito();
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderCarrito();
    }

    document.getElementById('btnEnviar').onclick = () => {
      if (carrito.length === 0) return alert('Tu carrito estÃ¡ vacÃ­o');

      let total = 0;
      let mensaje = 'Hola, quiero comprar estos productos:\n\n';
      carrito.forEach(p => {
        const subtotal = p.precio * p.cantidad;
        total += subtotal;
        mensaje += - ${p.nombre} x${p.cantidad} (Q${p.precio.toFixed(2)} c/u) = Q${subtotal.toFixed(2)}\n;
      });
      mensaje += \nTotal a pagar: Q${total.toFixed(2)}\n\nÂ¿EstÃ¡n disponibles?;

      const numero = '50253298462';
      const url = https://wa.me/${numero}?text=${encodeURIComponent(mensaje)};
      window.open(url, '_blank');
    };

    renderCarrito();
  </script>
</body>
</html>
