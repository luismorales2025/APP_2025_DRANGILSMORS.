<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: #ff007f;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .producto {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1em;
      margin-bottom: 1em;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .producto button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #carritoContainer, #total {
      margin-top: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1em;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: #232f3e;
      color: #ffcc00;
    }

    #btnPagar {
      margin: 2em auto;
      display: block;
      padding: 1em 2em;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #formularioPago {
      display: none;
      margin-top: 2em;
      background: white;
      padding: 2em;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #formularioPago input,
    #formularioPago button {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #formularioPago button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }

    #formularioPago button:hover {
      background: #0056b3;
    }

    #mensajeRespuesta {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üõí Carrito de Compras</h1>

  <div id="carritoContainer"></div>
  <div id="total"></div>

  <button id="btnPagar" style="display:none;">Pagar</button>

  <div id="formularioPago">
    <h2>Enviar Comprobante de Pago</h2>
    <form id="formularioEnvio" enctype="multipart/form-data">
      <input type="text" name="nombre" placeholder="Tu nombre" required><br>
      <input type="text" name="asunto" placeholder="Asunto del correo" required><br>
      <input type="file" name="archivo" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" required><br>
      <button type="submit">Enviar</button>
    </form>
    <p id="mensajeRespuesta"></p>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function agregarAlCarrito(nombre, precio) {
      const index = carrito.findIndex(p => p.nombre === nombre);
      if (index >= 0) {
        carrito[index].cantidad += 1;
      } else {
        carrito.push({ nombre, precio, cantidad: 1 });
      }
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderCarrito();
    }

    function renderCarrito() {
      const container = document.getElementById('carritoContainer');
      const totalDiv = document.getElementById('total');
      const btnPagar = document.getElementById('btnPagar');
      container.innerHTML = '';

      if (carrito.length === 0) {
        container.innerHTML = '<p>No hay productos en tu carrito.</p>';
        totalDiv.innerHTML = '';
        btnPagar.style.display = 'none';
        return;
      }

      let total = 0;
      let tabla = '<table><tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th><th>Acciones</th></tr>';

      carrito.forEach((producto, index) => {
        const subtotal = producto.precio * producto.cantidad;
        total += subtotal;
        tabla += `
          <tr>
            <td>${producto.nombre}</td>
            <td>Q${producto.precio.toFixed(2)}</td>
            <td>${producto.cantidad}</td>
            <td>Q${subtotal.toFixed(2)}</td>
            <td>
              <button onclick="cambiarCantidad(${index}, 1)">‚ûï</button>
              <button onclick="cambiarCantidad(${index}, -1)">‚ûñ</button>
              <button onclick="eliminarProducto(${index})">üóëÔ∏è</button>
            </td>
          </tr>`;
      });

      tabla += '</table>';
      container.innerHTML = tabla;
      totalDiv.textContent = `Total a pagar: Q${total.toFixed(2)}`;
      btnPagar.style.display = 'block';
    }

    function cambiarCantidad(index, cambio) {
      carrito[index].cantidad += cambio;
      if (carrito[index].cantidad <= 0) {
        carrito.splice(index, 1);
      }
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderCarrito();
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderCarrito();
    }

    // Mostrar formulario al pagar
    document.getElementById('btnPagar').addEventListener('click', () => {
      document.getElementById('formularioPago').style.display = 'block';
    });

    // Enviar archivo al backend (Netlify Function)
    document.getElementById('formularioEnvio').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      document.getElementById('mensajeRespuesta').textContent = "Enviando...";

      const res = await fetch('/.netlify/functions/enviarCorreo', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      document.getElementById('mensajeRespuesta').textContent = result.ok
        ? "‚úÖ Enviado correctamente"
        : "‚ùå Error: " + result.error;
    });

    renderCarrito();
  </script>
</body>
</html>
