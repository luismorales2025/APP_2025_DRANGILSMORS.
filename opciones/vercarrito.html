<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('../imagenes/plata.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* NAVBAR */
    header {
      background-color: rgba(35,47,62,0.95);
      padding: 0.8em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(3px);
    }

    header h1 {
      flex: 1 1 100%;
      text-align: center;
      margin: 0.2em 0;
      font-size: 1.8em;
      color: #ffcc00;
      text-shadow: 0 0 8px #ffcc00;
      animation: flotar 2s ease-in-out infinite alternate;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      width: 100%;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.6em 1.2em;
      background-color: #f1633f;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #ff3399;
      transform: scale(1.06);
    }

    @keyframes flotar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    /* TABLA / CARRITO */
    .tabla-container {
      overflow-x: auto;
      background: rgba(255,255,255,0.9);
      margin: 1.5em auto;
      padding: 1em;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 0.9em;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 15px;
    }

    th { background-color: #232f3e; color: white; }
    td { background-color: #f7f7f7; }

    button {
      padding: 0.4em 0.7em;
      border: none;
      background-color: #ff5722;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff7043;
      transform: scale(1.1);
    }

    #total {
      margin: 1.2em auto;
      max-width: 900px;
      font-size: 1.2em;
      text-align: right;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 5px black;
    }

    #btnCompletar {
      display: block;
      margin: 2em auto;
      padding: 1em 2em;
      background: #ff007f;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: 0.3s ease;
    }

    #btnCompletar:hover {
      background: #e60073;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header>
  <h1>DRANGILS MORALES</h1>
  <nav>
    <a href="../pagina_principal/pagina_principal.html">Inicio</a>
    <a href="../categorias_general/categoria.html">Categor√≠as</a>
    <a href="../opciones/contactogeneral8.html">Contacto</a>
  </nav>
</header>

<h1 style="text-align:center; color:#ffcc00; margin-top:20px;">üõí Tu Carrito</h1>

<div class="tabla-container" id="carritoContainer"></div>
<div id="total"></div>

<button id="btnCompletar">Completar tu pedido</button>

<script>
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  function renderCarrito() {
    const container = document.getElementById("carritoContainer");
    const totalDiv = document.getElementById("total");

    if (carrito.length === 0) {
      container.innerHTML = "<p>No hay productos en tu carrito.</p>";
      totalDiv.innerHTML = "";
      return;
    }

    let total = 0;
    let tabla = `
      <table>
        <tr>
          <th>Producto</th>
          <th>Talla</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
    `;

    carrito.forEach((producto, index) => {
      const subtotal = producto.precio * producto.cantidad;
      total += subtotal;

      tabla += `
      <tr>
        <td>${producto.nombre}</td>
        <td>${producto.talla ? producto.talla : "-"}</td>
        <td>Q${producto.precio.toFixed(2)}</td>
        <td>${producto.cantidad}</td>
        <td>Q${subtotal.toFixed(2)}</td>
        <td>
          <button onclick="cambiarCantidad(${index}, 1)">‚ûï</button>
          <button onclick="cambiarCantidad(${index}, -1)">‚ûñ</button>
          <button onclick="eliminarProducto(${index})">üóëÔ∏è</button>
        </td>
      </tr>`;
    });

    tabla += "</table>";
    container.innerHTML = tabla;
    totalDiv.textContent = `Total a pagar: Q${total.toFixed(2)}`;
  }

  function cambiarCantidad(index, cambio) {
    carrito[index].cantidad += cambio;

    if (carrito[index].cantidad <= 0) {
      carrito.splice(index, 1);
    }

    localStorage.setItem("carrito", JSON.stringify(carrito));
    renderCarrito();
  }

  function eliminarProducto(index) {
    carrito.splice(index, 1);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    renderCarrito();
  }

  document.getElementById("btnCompletar").onclick = () => {
    if (carrito.length === 0) {
      alert("Tu carrito est√° vac√≠o.");
      return;
    }
    window.location.href = "../opciones/emailjscarrito.html";
  };

  renderCarrito();
</script>

</body>
</html>
